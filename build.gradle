plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group = 'org.example'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'mysql:mysql-connector-java:8.0.33'
    implementation 'com.itextpdf:itext7-core:7.2.5' // PDF Generator

    // JavaFX
    implementation 'org.openjfx:javafx-controls:21.0.1'
    implementation 'org.openjfx:javafx-fxml:21.0.1'
}

javafx {
    version = '21.0.1'
    modules = ['javafx.controls', 'javafx.fxml']
}

application {
    mainClass = 'launcher.Main'
}

test {
    useJUnitPlatform()
}

// Generare JAR cu toate dependențele (Fat JAR)
shadowJar {
    archiveBaseName.set('MyApp') // Numele final al JAR-ului
    archiveClassifier.set('')    // Elimină "-all" din nume
    archiveVersion.set('')       // Elimină versiunea din nume

    manifest {
        attributes 'Main-Class': 'launcher.Main'
    }
}
